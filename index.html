<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h4 id="displayValue">|</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" id="inputValue" placeholder="0" value="">
            </div>
        </div>

        <div class="row">
            <div class="col-4 text-center">
                <a type="submit">CE</a>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <button>7</button>
            </div>
            <div class="col-1">
                <button>8</button>
            </div>
            <div class="col-1">
                <button>9</button>
            </div>
            <div class="col-1">
                <button>/</button>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <button>4</button>
            </div>
            <div class="col-1">
                <button>5</button>
            </div>
            <div class="col-1">
                <button>6</button>
            </div>
            <div class="col-1">
                <button>*</button>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <button>1</button>
            </div>
            <div class="col-1">
                <button>2</button>
            </div>
            <div class="col-1">
                <button>3</button>
            </div>
            <div class="col-1">
                <button>-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
                <button>0</button>
            </div>
            <div class="col-1">
                <button>.</button>
            </div>
            <div class="col-1">
                <button type="submit" onclick="submit()">=</button>
            </div>
            <div class="col-1">
                <button>+</button>
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
